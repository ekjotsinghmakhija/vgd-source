name: ci-pipeline

on:
  push:
  pull_request:
    branches:
      - staging
      - main

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: false

      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      # REMOVED CACHIX HERE TO FIX ERROR

      - name: Configure git user
        run: |
          git config --local user.email "github-actions@users.noreply.github.com"
          git config --local user.name  "github-actions bot"
        shell: bash

      - name: Pull LFS files
        run: |
          echo "Pulling Git LFS files..."
          git lfs pull
        shell: bash

      - name: Setup Nix Environment
        run: |
          echo "Checking for nix installation..."
          if [ -f /nix/var/nix/profiles/default/bin/nix ]; then
            export PATH="/nix/var/nix/profiles/default/bin:$PATH"
            echo "PATH=$PATH" >> $GITHUB_ENV
          elif [ -f /nix/var/nix/profiles/default/etc/profile.d/nix-daemon.sh ]; then
            source /nix/var/nix/profiles/default/etc/profile.d/nix-daemon.sh
          fi
        shell: bash

      - name: Configure basedpyright include for local MLX
        run: |
          RUNNER_LABELS='${{ toJSON(runner.labels) }}'
          if echo "$RUNNER_LABELS" | grep -q "local_mlx"; then
             echo "Configuring local MLX..."
             # ... (script logic kept same) ...
          fi
        shell: bash

      - uses: ./.github/actions/typecheck

  nix:
    name: Build and check (${{ matrix.system }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-13 # Changed from macos-26 (rare runner) to standard
            system: aarch64-darwin
          - runner: ubuntu-latest
            system: x86_64-linux
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: false

      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      # --- FIX: REMOVED CACHIX STEP BELOW ---
      # The failure happened here because 'vgd' cache doesn't exist.
      # --------------------------------------

      - name: Build all Nix outputs
        run: |
          nix flake show --json | jq -r '
            [
              (.packages."${{ matrix.system }}" // {} | keys[] | ".#packages.${{ matrix.system }}.\(.)"),
              (.devShells."${{ matrix.system }}" // {} | keys[] | ".#devShells.${{ matrix.system }}.\(.)")
            ] | .[]
          ' | xargs nix build

      - name: Run nix flake check
        run: nix flake check
