name: Release VGD

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      # 1. Setup Python & uv
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      # 2. Build the Dashboard (Frontend)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Dashboard
        run: |
          cd dashboard
          npm ci
          npm run build
          cd ..

      # 3. Build the VGD Binary (Python Wheel)
      - name: Build Wheel
        run: uv build

      # 4. Publish to PRIVATE Repo (vgd-source)
      # This runs in the current repo context, so it automatically picks up vgd-source
      - name: Publish to Private Repo
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*
          generate_release_notes: true

      # 5. Publish to PUBLIC Repo (vgd-dist)
      - name: Publish to Public Repo
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # TOKEN is required to write to a different repo
          token: ${{ secrets.PUBLIC_REPO_TOKEN }}
          # UPDATED: Points to your specific public distribution repo
          repository: ekjotsinghmakhija/vgd-dist
          files: dist/*
          generate_release_notes: true
