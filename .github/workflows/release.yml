name: Release VGD

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      # 1. Setup Python & uv
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      # 2. Build the Dashboard (Frontend)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Dashboard
        run: |
          cd dashboard
          npm ci
          npm run build
          cd ..

      # 3. Build the VGD Binary (Python Wheel)
      - name: Build Wheel
        run: uv build

      # 4. Publish to PRIVATE Repo (Backup)
      - name: Publish to Private Repo
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*
          generate_release_notes: true

      # 5. Prepare Public Repo (Critical Fix for 422 Error)
      # We must create a commit on the public repo so we have something to tag.
      - name: Prepare Public Repo
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          # Configure git
          git config --global user.email "ekjotmakhija@gmail.com"
          git config --global user.name "Ekjot Singh"

          # Clone public repo using the TOKEN
          git clone https://x-access-token:${{ secrets.PUBLIC_REPO_TOKEN }}@github.com/ekjotsinghmakhija/vgd-dist.git public_dist
          cd public_dist

          # Create/Update version file to ensure we have a new commit
          echo "${{ github.ref_name }}" > version.txt

          # Commit and Push to Public Repo
          git add version.txt
          git commit -m "Release ${{ github.ref_name }}" || echo "No changes to commit"
          git push origin main

      # 6. Publish to PUBLIC Repo
      - name: Publish to Public Repo
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          token: ${{ secrets.PUBLIC_REPO_TOKEN }}
          repository: ekjotsinghmakhija/vgd-dist
          files: dist/*
          generate_release_notes: true
          # CRITICAL: Target the 'main' branch of the public repo, NOT the private commit SHA
          target_commitish: main
