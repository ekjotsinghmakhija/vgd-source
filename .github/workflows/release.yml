name: Release VGD

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  # 1. Build Linux/Python Artifacts
  build-python:
    name: Build Python Package (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - run: uv python install

      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: |
          cd dashboard
          npm ci
          npm run build

      - run: uv build

      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*
          draft: false
          prerelease: false

  # 2. Build macOS Application (.dmg)
  build-macos:
    name: Build macOS App
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - run: uv python install 3.12

      - name: Install System Dependencies
        run: brew install macmon

      - run: |
          cd dashboard
          npm ci
          npm run build

      - run: |
          uv sync --group dev
          uv pip install pyinstaller

      - name: Build App with PyInstaller
        run: |
          # Build the app
          uv run pyinstaller --clean --noconfirm packaging/pyinstaller/vgd.spec

          # Handle renaming if the spec still outputs Exo.app
          if [ -d "dist/Exo.app" ]; then
            mv "dist/Exo.app" "dist/VGD.app"
          fi

          # Debug: Verify app exists
          ls -R dist/VGD.app/Contents/MacOS/

      - name: Create DMG (Robust Method)
        run: |
          # 1. Prepare a folder for the DMG content
          mkdir -p dist/dmg_root
          cp -r "dist/VGD.app" dist/dmg_root/

          # 2. Add a symlink to /Applications for easy drag-and-drop
          ln -s /Applications dist/dmg_root/Applications

          # 3. Create the DMG using native hdiutil
          hdiutil create -volname "VGD Installer" \
            -srcfolder dist/dmg_root \
            -ov -format UDZO \
            "dist/VGD-${{ github.ref_name }}-macos-arm64.dmg"

      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*.dmg
          draft: false
          prerelease: false
